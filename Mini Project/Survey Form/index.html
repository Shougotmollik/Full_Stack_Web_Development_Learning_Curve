<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey form for a online </h1>
    <!-- creating a form -->
    <form id="form">
        <!-- details of form -->
         <!-- creating name section -->
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
           <!-- input text type for name -->
            <input type="text"
                    id="name"
                    placeholder="Enter your name">
        </div>

        <!-- creating email section  -->
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <!-- input email type for email -->
            <input type="email"
                    id="email"
                    placeholder="Enter your email">
        </div>
        <!-- Creating age section -->
        <div class="form-control">
            <label for="age" id="label-age">age</label>
            <!-- input text type -->
            <input type="text"
                    id="age"
                    placeholder="Enter your age">
        </div>
        <!-- creating role section -->
        <div class="form-control">
            <label for="role" id="label-role">which option best describe you?</label>
            <!-- input role with dropdown option -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">intern</option>
                <option value="professional">professional</option>
                <option value="other">other</option>
            </select>
        </div>
    </form>
</body>
</html>
