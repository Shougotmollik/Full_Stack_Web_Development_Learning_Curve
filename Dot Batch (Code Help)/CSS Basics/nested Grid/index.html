<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Wrapper">
      <div class="container">
        <div class="box" id="header">Header</div>
        <div class="box" id="sidebar">Sidebar</div>
        <div class="box" id="content">
          <div class="images">
            <div class="photo">img1</div>
            <div class="photo">img2</div>
            <div class="photo">img3</div>
            <div class="photo">img4</div>
          </div>
        </div>
        <div class="box" id="footer">Footer</div>
      </div>
    </div>
  </body>
</html>
