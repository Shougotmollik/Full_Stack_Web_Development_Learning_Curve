<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Css Course</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-900 grid place-items-center h-screen">
    <h1 class="text-orange-400 text-xl m-5">Test</h1>
    <div class="">
      <div

        <div>
          <img

    <button
