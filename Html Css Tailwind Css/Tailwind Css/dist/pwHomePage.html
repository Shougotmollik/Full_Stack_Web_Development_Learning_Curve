<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pw Home Page</title>
  </head>
  <body class="bg-slate-950">
    <!-- Nav bar Start Here -->
    <nav
      class="w-full bg-indigo-200 flex h-14 justify-between px-4 md:px-4 items-center"
    >
      <div class="text-xl text-indigo-700 font-bold">Pw Skills</div>
      <ul class="md:flex hidden font-semibold">
        <li class="mx-[10px] cursor-pointer">Home</li>
        <li class="mx-[10px] cursor-pointer">About Us</li>
        <li class="mx-[10px] cursor-pointer">Contact Us</li>
      </ul>

      <div
        class="hidden md:block px-2 py-2 bg-indigo-700 rounded text-white font-semibold"
      >
        Login/Signup
      </div>

      <div class="md:hidden">
        <a class="text-4xl" href="#">&#8801;</a>
      </div>
    </nav>
    <!-- Nav Ends Here -->
    <!-- image section start here -->
    <header class="w-full h-auto">
      <img
        class="w-full hidden md:block"
        src="https://images.pexels.com/photos/163046/welcome-to-our-home-welcome-tablet-an-array-of-163046.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
        srcset=""
      />
      <img
        class="w-full md:hidden"
        src="https://images.pexels.com/photos/4007745/pexels-photo-4007745.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
        srcset=""
      />
    </header>
    <!-- image section end section -->
    <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center">
      <div class="w-full h-auto">
        <p class="text-indigo-800 font-bold text-2xl">
          "Pure Hardwork, No Shortcuts!"
        </p>
        <div class="w-36 h-1 border-b-4 border-yellow-500"></div>
      </div>
    </div>
    <!-- Footer section start here -->
    <footer
      class="w-full bg-gray-900 text-white pt-8 flex flex-col md:flex-row flex-wrap justify-between"
    >
      <div>
        <p class="m-4">Email us: abc@gmail.com</p>
      </div>

      <div>
        <h2 class="font-bold text-xl mt-4">Pw Skills</h2>
        <div
          class="w-32 h-1 border-b-2 border-yellow-500 rounded-2xl my-2"
        ></div>
        <div>
          <p>About Us</p>
          <p>FAQs</p>
          <p>Privary Policy</p>
        </div>
      </div>
    </footer>
  </body>
</html>
